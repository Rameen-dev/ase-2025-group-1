name: Node.js CI

on:
  pull_request:
  push:
    branches: [dev]   # run on dev pushes; PRs from any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # caches node_modules based on package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Test
        run: npm test --if-present
